<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Nav</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">

    <!-- Logo (shown on both desktop and mobile) -->
  <div class="logo">
  <a href="#"><img src="assets/logo.png" alt="Logo" height="40"></a>
</div>


  <!-- Desktop Navigation -->
  <nav class="desktop-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Mobile Menu Icon -->
  <div class="menu-icon" id="menuIcon">
    <span></span>
    <span></span>
  </div>
</header>

<!-- Mobile Fullscreen Overlay Menu -->
<div class="overlay" id="menuOverlay">
  <nav class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</div>

<script>const menuIcon = document.getElementById('menuIcon');
const menuOverlay = document.getElementById('menuOverlay');

function toggleMenu() {
  const isActive = menuOverlay.classList.toggle('active');
  document.body.classList.toggle('no-scroll', isActive);
}

menuIcon.addEventListener('click', toggleMenu);

// Optional: Close menu when a link is clicked
document.querySelectorAll('.nav-links a').forEach(link => {
  link.addEventListener('click', () => {
    menuOverlay.classList.remove('active');
    document.body.classList.remove('no-scroll');
  });
});
</script>
</body>
</html>
<style>
    /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body.no-scroll {
  overflow: hidden;
}
/* Logo */
.logo a {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
}

/* Header layout updated */
.header {
  background-color: #000;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  
}
.logo img {
  height: 80px;
}

/* Desktop nav alignment fix */
.desktop-nav {
  display: none;
}

@media (min-width: 768px) {
  .desktop-nav {
    display: flex;
    gap: 2rem;
  }

  .menu-icon,
  .overlay {
    display: none !important;
  }
}

.header {
  background-color: #000;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* Desktop Nav */
.desktop-nav {
  display: none;
}

.desktop-nav a {
  color: white;
  text-decoration: none;
  margin-right: 2rem;
  font-size: 1rem;
}

@media (min-width: 768px) {
  .desktop-nav {
    display: flex;
  }

  .menu-icon,
  .overlay {
    display: none !important;
  }
}

/* Mobile Menu Icon */
.menu-icon {
  width: 30px;
  height: 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  cursor: pointer;
  z-index: 1002;
}

.menu-icon span {
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* Mobile Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: black;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;

  opacity: 0;
  visibility: hidden;
  transform: translateY(-10%);
  transition: all 0.4s ease;
}

.overlay.active {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

/* Mobile Nav Links */
.nav-links {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  font-size: 1.5rem;
  text-align: center;
}

.nav-links a {
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: #888;
}

</style>
